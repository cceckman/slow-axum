<!DOCTYPE html>
<html>

<head>
    <title>Axum multithreading example</title>
</head>

<body>
    <h1>Stateless handlers</h1>
    <p>The two images below are served by a State-free router. How long do they take to load?</p>
    <div style="display: inline-block">
        <img src="/stateless/1.png" />
        <img src="/stateless/2.png" />
    </div>

    <h1>Stateful handlers</h1>
    <p>The two images below are served by a Stateful router. How long do they take to load?</p>
    <div style="display: inline-block">
        <img src="/stateful/1.png" />
        <img src="/stateful/2.png" />
    </div>

</body>

</html>
